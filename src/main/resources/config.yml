# Bedrock Offhand Configuration
# True simultaneous offhand support for Bedrock players

offhand:
  # Weapons that allow direct right-click offhand usage (no crouch needed)
  no-crouch-weapons:
    - "SWORD"
    - "MACE"

  # Cooldown between offhand uses (in ticks)
  cooldown-ticks: 5

  # Prevent main hand action when using offhand
  cancel-main-hand-action: true

  # Wind charge settings
  wind-charge:
    power: 1.0
    cooldown: 40

visual-slot:
  enabled: true
  slot: 8

messages:
  welcome-enabled: true
  welcome-message: "&aTrue offhand enabled! &eRight-click &awith sword/mace or &eCrouch + Right-click &afor other items."
  offhand-info: "&eOffhand item: &6{item}"
  offhand-cleared: "&aOffhand cleared!"

compatibility:
  use-floodgate: true
  use-geyser: true